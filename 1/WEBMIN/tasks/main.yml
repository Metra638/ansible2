---
- name: Install prerequisites
  package:
    name:
      - apt-transport-https
      - gnupg
      - curl
    state: present

- name: Add Webmin GPG key
  apt_key:
    url: https://download.webmin.com/jcameron-key.asc
    state: present

- name: Add Webmin repository
  apt_repository:
    repo: "deb https://download.webmin.com/download/repository sarge contrib"
    state: present
    filename: webmin

- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Webmin
  package:
    name: webmin
    state: present

- name: Ensure Webmin service is running
  service:
    name: webmin
    state: started
    enabled: yes
