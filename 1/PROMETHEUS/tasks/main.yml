- name: Создание группы prometheus
  group:
    name: prometheus
    system: yes

- name: Создание пользователя prometheus
  user:
    name: prometheus
    group: prometheus
    system: yes
    shell: /bin/false
    home: /opt/prometheus
    create_home: no

- name: Создание директорий для установки Prometheus
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - /opt/prometheus
    - /etc/prometheus
    - /var/lib/prometheus

- name: Загрузка архива Prometheus
  get_url:
    url: https://github.com/prometheus/prometheus/releases/download/v2.48.0/prometheus-2.48.0.linux-amd64.tar.gz
    dest: /tmp/prometheus-2.48.0.linux-amd64.tar.gz

- name: Распаковка Prometheus
  unarchive:
    src: /tmp/prometheus-2.48.0.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes
    creates: /tmp/prometheus-2.48.0.linux-amd64/prometheus

- name: Установка бинарных файлов Prometheus
  copy:
    src: "/tmp/prometheus-2.48.0.linux-amd64/{{ item }}"
    dest: "/opt/prometheus/{{ item }}"
    owner: prometheus
    group: prometheus
    mode: '0755'
    remote_src: yes
  loop:
    - prometheus
    - promtool

- name: Копирование консольных файлов 	# КОНСОЛЬНЫЕ ФАЙЛЫ ЭТО HTML-ШАБЛОНЫ ДЛЯ ВЕБ-ИНТЕРФЕЙСА Prometheus
  copy:
    src: /tmp/prometheus-2.48.0.linux-amd64/consoles/
    dest: /etc/prometheus/consoles
    owner: prometheus
    group: prometheus
    remote_src: yes

- name: Копирование библиотек консолей
  copy:
    src: /tmp/prometheus-2.48.0.linux-amd64/console_libraries/
    dest: /etc/prometheus/console_libraries
    owner: prometheus
    group: prometheus
    remote_src: yes

- name: Создание конфигурационного файла prometheus.yml
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: '0644'

- name: Создание systemd сервиса для Prometheus
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'
  notify: restart prometheus

- name: Установка прав доступа на конфигурационные директории
  file:
    path: /etc/prometheus
    owner: prometheus
    group: prometheus
    mode: '0755'
    recurse: yes

- name: Установка прав доступа на данные Prometheus
  file:
    path: /var/lib/prometheus
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Установка прав доступа на бинарные файлы
  file:
    path: /opt/prometheus
    owner: prometheus
    group: prometheus
    mode: '0755'

- name: Включение и запуск сервиса Prometheus
  systemd:
    name: prometheus
    state: started
    enabled: yes
    daemon_reload: yes

- name: Очистка временных файлов установки
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/prometheus-2.48.0.linux-amd64
    - /tmp/prometheus-2.48.0.linux-amd64.tar.gz
