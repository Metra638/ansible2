- name: Create node_exporter group
  group:
    name: node_exporter
    system: yes

- name: Create node_exporter user
  user:
    name: node_exporter
    group: node_exporter
    system: yes
    shell: /bin/false
    home: /opt/node_exporter
    create_home: no

- name: Create installation directory
  file:
    path: /opt/node_exporter
    state: directory
    owner: node_exporter
    group: node_exporter
    mode: '0755'

- name: Download Node Exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
    dest: /tmp/node_exporter-1.7.0.linux-amd64.tar.gz

- name: Extract Node Exporter
  unarchive:
    src: /tmp/node_exporter-1.7.0.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes
    creates: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter

- name: Install Node Exporter binary
  copy:
    src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
    dest: /opt/node_exporter/node_exporter
    owner: node_exporter
    group: node_exporter
    mode: '0755'
    remote_src: yes

- name: Create systemd service unit
  template:
    src: node-exporter.service.j2
    dest: /etc/systemd/system/node-exporter.service
    owner: root
    group: root
    mode: '0644'
  notify: restart node-exporter

- name: Clean up temporary files
  file:
    path: /tmp/node_exporter-1.7.0.linux-amd64
    state: absent

- name: Clean up downloaded archive
  file:
    path: /tmp/node_exporter-1.7.0.linux-amd64.tar.gz
    state: absent

- name: Enable and start Node Exporter service
  systemd:
    name: node-exporter
    state: started
    enabled: yes
    daemon_reload: yes

- name: Create textfile collector directory
  file:
    path: /var/lib/node_exporter/textfile_collector
    state: directory
    owner: node_exporter
    group: node_exporter
    mode: '0755'
